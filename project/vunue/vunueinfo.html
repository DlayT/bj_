<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>场馆介绍</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/base.app.css" />
		<link rel="stylesheet" type="text/css" href="../../css/venue.info.css"/>
	</head>

	<body>
		<div style="max-width: 100%;" class="mui-content mui-hidden">
			<div style="position: relative;">
				<img id="venuepic" style="width: 100%;vertical-align: bottom;"/>
				<div class="prepare-start-time" style="">
					<span id="venuedate" style=" color: white;line-height:30px;">预约开始时间：</span>
				</div>
			</div>
			
			<div class="venue-postion-view">
				<div class="venue-postion-info">
					<span id="vunenName" style="font-size: 16px;color: #272727;">酷贝拉小镇</span>
					<span id="venueAddressTop" style="font-size: 12px;color: #808080;margin-top: 5px;"></span>
				</div>
				<div style="background-color: #F1F1F1;width: 1px;"></div>
				<div id="navigationBtn" class="venue-postion-nav">
					<img style="width: 42px;height: 26px;" src="../../img/icon_address_navigation.png" />
					<span style="font-size: 12px;color: #808080;">地址导航</span>
				</div>
			</div>
			<div style="background-color: #F1F1F1;width: 100%;height: 1px;"></div>
			<div style="padding-top: 10px; padding-bottom: 50px;margin-left: 5px;">
				<span id="venuecontent" style="font-size: 12px;color: #272727;margin-top: 10px;"></span>
				<div style="margin-bottom: 10px;display: none;">
					<div id="venueNavigation">
						<span style="font-size: 16px;color: #009BFD;">场馆地址：</span>
						<img class="address-icon" style="width: 20px;" src="../../img/icon_address.png" />
						<span id="venueAddress" style="font-size: 14px;color: #009BFD;"></span>
					</div>
					<div id="callVenue" style="font-size: 16px;color: #009BFD;">客服咨询：<span style="font-size: 14px;color: #009BFD;">0731-96255</span></div>
				</div>
			</div>
			<div style="position: fixed;bottom: 0;width: 100%;background-color: #fff;">
				<!--<div id="funnyprice" style="width: 50%;border-top:.5px solid #E8E8E8;" class="mui-pull-left venue-info-quwan">趣玩价</div>-->
				<div id="payBtn" class="prepare mui-pull-right mui-btn">去预约</div>
			</div>

			<div id="picker" class="mui-popover mui-popover-action mui-popover-bottom">
				<ul class="mui-table-view">
					<!--<li class="mui-table-view-cell">
						<a href="#">苹果地图</a>
					</li>-->
					<li class="mui-table-view-cell">
						<a href="#">高德地图</a>
					</li>
					<li class="mui-table-view-cell">
						<a href="#">百度地图</a>
					</li>
				</ul>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a href="#picker">取消</a>
					</li>
				</ul>
			</div>
		</div>
	</body>

	<script src="../../js/lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/lib/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/lib/template.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/common/utils.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/require.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/default.config.js" type="text/javascript" charset="utf-8"></script>

		document.write('<script src="../../js/app/venue/venueinfo.js?v=' + Math.random() + '" type="text/javascript" charset="utf-8">' + '<' + '/script>');
	</script>
</html>
