<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />

		<style type="text/css">

	<script type="text/javascript">
		$('#returnOrder').on('tap', function(event) {

			//			mui.fire(list, 'refundsuccesssignal');
			//			backToPage('myVenueOrder.html');
			location.replace( bj_webpath + "/order/myVenueOrder.html");

		});

		$(function() {
			pushHistory();
			window.addEventListener("popstate", function(e) {
				location.href = bj_webpath + "/order/myVenueOrder.html";
			}, false);

			function pushHistory() {
				var state = {
					title: "title",
					url: "#"
				};
				window.history.pushState(state, "title", "#");
			}
		});
