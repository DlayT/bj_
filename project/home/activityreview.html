<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>活动回顾</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/base.app.css" />

		<style type="text/css">

		</style>

		<script src="../../js/lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/lib/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/lib/template.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/base.utils.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/request.js" type="text/javascript" charset="utf-8"></script>

		<script src="../../js/require.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/default.config.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/app/home/activityreview.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="mui-content">
			<ul id="activityreviews" class="mui-table-view"></ul>
		</div>
	</body>

	<!--热门场馆-->
	<script type="text/html" id="tmp_activitylist">
		{{each result v i}}
		<li class="mui-table-view-cell" data-id="{{v.activityId}}">
			<div class="activiy-content-media">
				<img style="width: 100%;" onerror="onerror=null;src='../../img/activity_example.png'" src={{v.pictrue}} />
			</div>
			<div class="activiy-content-title">
				<span>{{v.activityTitle}}</span>
			</div>
		</li>
		{{/each}}

	</script>

</html>
