<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>登陆</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/base.app.css" />
		<style type="text/css">
			.user-content-parent {
				width: 100%;
				height: 100%;
				display: flex;
				display: -webkit-flex;
				align-items: center;
				-webkit-align-items: center;
			}
			
			.mui-input-group:before {
				height: 0 !important;
			}
			
			.login-btn {
				width: 100px;
				type: button;
			}
		</style>
	</head>

	<body style="background: white;">
		<div class="mui-content">
			<div class="mui-row" style="position: relative;">
				<img src="../../img/user_info_bg@2x.jpg" />
			</div>
			<form class="mui-input-group" style="margin: 30px;">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="number" class="mui-input-clear" placeholder="请输入手机号" />
				</div>

				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-password" placeholder="请输入密码" />
				</div>

			</form>
			<div class="mui-button-row" style="margin-top: 40px;">
				<button data-loading-text="登录中" class="mui-btn mui-btn-primary login-btn" id="loginBtn">登录</button>&nbsp;&nbsp;
				<button id="registerBtn" class="mui-btn mui-btn-primary login-btn">注册</button>
			</div>
			<div id="repsd" style="text-align: center;font-size: 12px;color: #009BFD;margin-bottom: 20px;margin-right: 10px;margin-top: 10px;">忘记密码?</div>
		</div>
	</body>
	<script src="../../js/lib/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/lib/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/common/utils.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/require.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/default.config.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		document.write('<script src="../../js/common/base.utils.js?v=' + Math.random() + '" type="text/javascript" charset="utf-8">' + '<' + '/script>');
		document.write('<script src="../../js/common/request.js?v=' + Math.random() + '" type="text/javascript" charset="utf-8">' + '<' + '/script>');
		document.write('<script src="../../js/app/login/login.js?v=' + Math.random() + '" type="text/javascript" charset="utf-8">' + '<' + '/script>');
	</script>

</html>
