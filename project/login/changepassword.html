<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>忘记密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/base.app.css" />

		<style type="text/css">

		</style>
	</head>

	<body>
		<div class="mui-content" style="overflow: hidden">
			<form class="mui-input-group" style="margin-top: 10px;">
				<div class="mui-input-row">
					<label style="font-size: 15px;width: 35%;">手机号：</label>
					<button class="mui-btn mui-btn-primary" style="width: 18%;height: 25px;padding: 0;margin-right: 2%;font-size: 11px;margin-top: 7px;" onclick="time(this)">获取验证码</button>
					<input id="phone" type="number" style="width: 45%;" placeholder="请输入您的手机号" />
				</div>
				<div class="mui-input-row">
					<label style="font-size: 15px;">验证码：</label>
					<input id="code" type="number" class="mui-input-clear" placeholder="请输入收到的验证码" />
				</div>
				<div class="mui-input-row">
					<label>新密码：</label>
					<input id="psw" type="password" class="mui-input-password" />
				</div>
				<div class="mui-input-row mui-password">
					<label>确认密码：</label>
					<input id="pswagin" type="password" class="mui-input-password" />
				</div>

			</form>
			<div class="mui-button-row" style="margin-top: 15px;margin-bottom: 15px;">
				<button id="changeBtn" data-loading-text="提交中" style="width: 150px;" type="button" class="mui-btn mui-btn-primary">提交</button>&nbsp;&nbsp;
			</div>
		</div>
	</body>

	<script src="../../js/lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/lib/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/lib/template.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/require.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/default.config.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
		document.write('<script src="../../js/common/base.utils.js?v=' + Math.random() + '" type="text/javascript" charset="utf-8">' + '<' + '/script>');
		document.write('<script src="../../js/common/request.js?v=' + Math.random() + '" type="text/javascript" charset="utf-8">' + '<' + '/script>');
		document.write('<script src="../../js/app/login/changepassword.js?v=' + Math.random() + '" type="text/javascript" charset="utf-8">' + '<' + '/script>');
	</script>

</html>
