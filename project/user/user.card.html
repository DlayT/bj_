<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta charset="utf-8">
		<title>我的年卡</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/base.app.css" />
		<link rel="stylesheet" type="text/css" href="../../css/card.index.css" />
		<style type="text/css">
			.activiy-content-media {
				padding: 0px 0px;
			}
			
			.mui-content>.mui-table-view:first-child {
				margin-top: 0px;
			}
			
			.card-option-view {
				width: 100%;
				color: white;
				text-align: center;
				font-family: PingFang-SC-Regular;
			}
			
			.mui-table-view-cell {
				padding: 11px 0px;
			}
		</style>

	</head>

	<body>
		<div class="mui-content mui-hidden">
			<div style="background: black;width: 100%;height: 25px;"><span style="margin-left:15px; font-size: 12px;color: white;line-height: 25px;">温馨提示:2019年5月31日免费权限到期</span></div>
			<div id="mycards">

			</div>
		</div>
	</body>

	<!--必须要放到这里-->
	<script src="../../js/lib/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/lib/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/lib/template.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/require.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/default.config.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
			document.write('<script src="../../js/common/base.utils.js?v=' + Math.random() + '" type="text/javascript" charset="utf-8">' + '<' + '/script>');
			document.write('<script src="../../js/common/request.js?v=' + Math.random() + '" type="text/javascript" charset="utf-8">' + '<' + '/script>');
			document.write('<script src="../../js/app/user/user.card.js?v=' + Math.random() + '" type="text/javascript" charset="utf-8">' + '<' + '/script>');
	</script>
	<script type="text/html" id='tmp_cards'>
		<ul class="mui-table-view">
			<ul class="mui-table-view mui-fullscreen">
				{{each result v i}}
				<li class="mui-table-view-cell" onclick="jumpToCardDetail({{v.card_id}});">
					<div class="activiy-content-media">
						<img class="activity-content-img" src={{v.imgpath}}></img>
						<div class="card-bottomtitle-content">
							<div class="card-option-view">
								查看明细
							</div>
						</div>
					</div>
				</li>
				{{/each}}
			</ul>
		</ul>
	</script>

</html>
