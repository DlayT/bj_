<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../../js/lib/mui.min.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
			<div id="title"></div>
			<div class="mui-collapse-content" id="content">

			</div>
		</div>
		<script src="../../js/lib/jquery-1.12.4.min.js"></script>
		<script src="../../js/lib/hao.js"></script>
		<script>
			mui.init({});
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var id = self.arid;
				var db = hao.t.db();
				hao.t.query(db, 'select * from notepad where id="' + id + '"', findCallBack);
			});
			var findCallBack = function(data) {
				console.log(data.rows.item(0).name);
				$('#title').html(data.rows.item(0).name);
				$('#content').html('<h5>' + data.rows.item(0).city + '</h5><hr>' + data.rows.item(0).phone);
			};
		</script>
	</body>

</html>
